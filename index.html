    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-2805703348506657/f08c47fec0942fa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>

            animation: pulse 2s infinite, float 3s ease-in-out infinite;
            transition: transform 0.1s;
        }
        .click-btn:active { transform: scale(0.95); }
        @keyframes pulse { 0%, 100% { box-shadow: 0 10px 30px rgba(255,215,0,0.4); } 50% { box-shadow: 0 10px 50px rgba(255,215,0,0.6); } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-5px); } }
        .upgrades { flex: 1; overflow-y: auto; padding: 5px; }
        .upgrades::-webkit-scrollbar { width: 4px; }
        .upgrades::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .upgrades::-webkit-scrollbar-thumb { background: rgba(255,215,0,0.3); border-radius: 10px; }
        .upgrade {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            padding: 12px;
            margin: 6px 0;
            border-radius: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.2s;
        }
        .upgrade:hover { background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.1)); transform: translateX(5px); }
        .upgrade.locked { opacity: 0.4; transform: none; }
        .upgrade-left { display: flex; align-items: center; gap: 10px; }
        .upgrade-icon { width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 18px; }
        .upgrade-info b { display: block; font-size: 14px; }
        .upgrade-info small { color: rgba(255,255,255,0.6); font-size: 10px; }
        .upgrade-right { text-align: right; }
        .upgrade-cost { color: #FFD700; font-size: 12px; font-weight: 600; }
        .upgrade-count { background: linear-gradient(45deg, #FFD700, #FFA500); color: #1a1a2e; padding: 2px 8px; border-radius: 15px; font-size: 11px; font-weight: 700; margin-top: 3px; display: inline-block; }
        .float { position: fixed; font-size: 26px; font-weight: 700; color: #00FF88; pointer-events: none; animation: floatUp 1s forwards; z-index: 1000; text-shadow: 0 0 10px rgba(0,255,136,0.8); }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0) scale(1); } 100% { opacity: 0; transform: translateY(-100px) scale(1.2); } }
        .popup {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #FFD700;
            border-radius: 20px;
            padding: 20px 30px;
            text-align: center;
            z-index: 2000;
            animation: popIn 0.3s ease;
            display: none;
        }
        .popup.show { display: block; }
        @keyframes popIn { from { transform: translate(-50%, -50%) scale(0.5); opacity: 0; } to { transform: translate(-50%, -50%) scale(1); opacity: 1; } }
        .popup h2 { color: #FFD700; margin-bottom: 10px; }
        .popup p { font-size: 18px; margin-bottom: 15px; }
        .popup button { background: #FFD700; color: #1a1a2e; border: none; padding: 10px 30px; border-radius: 25px; font-weight: 700; cursor: pointer; }
        .daily-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            color: white;
            font-weight: 700;
            font-size: 12px;
            cursor: pointer;
            animation: glow 2s infinite;
        }
        @keyframes glow { 0%, 100% { box-shadow: 0 0 10px rgba(255,107,107,0.5); } 50% { box-shadow: 0 0 20px rgba(255,107,107,0.8); } }
        .achievement {
            position: fixed;
            top: 20px;
            right: 20px;
            background: linear-gradient(135deg, #6B5B95, #88B04B);
            padding: 10px 15px;
            border-radius: 12px;
            font-size: 12px;
            display: none;
            animation: slideIn 0.5s ease;
            z-index: 1500;
        }
        .achievement.show { display: block; }
        @keyframes slideIn { from { transform: translateX(100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        .ad-banner { position: fixed; bottom: 0; left: 0; right: 0; height: 70px; background: linear-gradient(to top, #000, rgba(0,0,0,0.8)); display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="achievement" id="achievement">üèÜ ÏóÖÏ†Å Îã¨ÏÑ±!</div>
    <div class="popup" id="popup">
        <h2 id="popupTitle">üéâ ÏóÖÏ†Å Îã¨ÏÑ±!</h2>

    <div class="container">
        <div class="header">
            <h1>üíé Money Tycoon</h1>
            <button class="daily-btn" onclick="getDailyReward()">üéÅ ÏùºÏùº Î≥¥ÏÉÅ</button>
        </div>
        <div class="stats-bar">
            <div class="stat-box"><div class="stat-label">Î†àÎ≤®</div><div class="stat-value" id="level">1</div></div>
            <div class="stat-box"><div class="stat-label">Í≤ΩÌóòÏπò</div><div class="stat-value" id="exp">0/100</div></div>
            <div class="stat-box"><div class="stat-label">ÏóÖÏ†Å</div><div class="stat-value" id="achievements">0</div></div>
        </div>
        <div class="quest-box">
            <div class="quest-info">
                <b id="questName">ÌÅ¥Î¶≠ÌïòÏó¨ Îèà Î≤åÍ∏∞</b>
                <div class="quest-progress" id="questProgress">0/100 ÌÅ¥Î¶≠</div>
            </div>
            <div class="quest-reward" id="questReward">+$50</div>
        </div>
        <div class="money-box">
            <div class="money" id="money">$0</div>
            <div class="mps">üìà Ï¥àÎãπ ÏàòÏûÖ: <span id="mps">$0</span></div>
        </div>
        <div class="click-area">
            <button class="click-btn" onclick="clickMoney(event)">TAP!</button>
        </div>
        <div class="upgrades" id="upgrades"></div>
    </div>
    
    <div class="ad-banner">
        <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px" data-ad-client="ca-app-pub-2805703348506657" data-ad-slot="f08c47fec0942fa"></ins>
    </div>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        let money = 0, mps = 0, clickValue = 1, level = 1, exp = 0, expNeeded = 100;
        let totalClicks = 0, totalEarned = 0, achievementCount = 0;
        let questProgress = 0, questTarget = 100, questReward = 50;
        let lastDaily = localStorage.getItem('lastDaily') || 0;
        
        const icons = ['üë§','üé∞','‚òï','üè™','üçΩÔ∏è','üè®','üè¢','üìà','üè¶','üåê'];
        const upgrades = [
            {name:"ÏïåÎ∞îÏÉù",cost:15,income:0.5,count:0},
            {name:"ÌåêÎß§Í∏∞",cost:100,income:3,count:0},
            {name:"Ïπ¥Ìéò",cost:500,income:10,count:0},
            {name:"Ìé∏ÏùòÏ†ê",cost:2000,income:40,count:0},
            {name:"ÏãùÎãπ",cost:8000,income:150,count:0},
            {name:"Ìò∏ÌÖî",cost:30000,income:500,count:0},
            {name:"Î∂ÄÎèôÏÇ∞",cost:100000,income:1500,count:0},
            {name:"Ï£ºÏãù",cost:500000,income:5000,count:0},
            {name:"ÏùÄÌñâ",cost:2000000,income:20000,count:0},
            {name:"ÎåÄÍ∏∞ÏóÖ",cost:10000000,income:100000,count:0}
        ];
        
        const achievements = [
            {id:1,name:"Ï≤´ ÌÅ¥Î¶≠!",desc:"Ï≤òÏùåÏúºÎ°ú ÌÅ¥Î¶≠ÌïòÍ∏∞",reward:10,unlocked:false},
            {id:2,name:"Î∞±ÎßåÏû•Ïûê!",desc:"$1,000,000 Î™®ÏúºÍ∏∞",reward:10000,unlocked:false},
            {id:3,name:"ÏÇ¨ÏóÖÍ∞Ä",desc:"ÏóÖÍ∑∏Î†àÏù¥Îìú 10Î≤à Íµ¨Îß§",reward:100,unlocked:false},
            {id:4,name:"Í≥†ÏÜçÏÑ±Ïû•",desc:"Î†àÎ≤® 10 Îã¨ÏÑ±",reward:500,unlocked:false},
            {id:5,name:" passive income",desc:"Ï¥àÎãπ $1,000 Î≤åÍ∏∞",reward:5000,unlocked:false}
        ];
        
        function load() {
            const s = localStorage.getItem('moneyTycoon3');
            if (s) {
                let d = JSON.parse(s);
                money = d.m || 0; mps = d.p || 0; clickValue = d.c || 1;
                level = d.l || 1; exp = d.e || 0; expNeeded = d.en || 100;
                totalClicks = d.tc || 0; totalEarned = d.te || 0; achievementCount = d.ac || 0;
                questProgress = d.qp || 0;
                if (d.u) upgrades.forEach((u,i)=>u.count=d.u[i]||0);
                if (d.ach) achievements.forEach((a,i)=>a.unlocked=d.ach[i]||false);
            }
        }
        function save() {
            localStorage.setItem('moneyTycoon3',JSON.stringify({
                m:money,p:mps,c:clickValue,l:level,e:exp,en:expNeeded,
                tc:totalClicks,te:totalEarned,ac:achievements.map(a=>a.unlocked),qp:questProgress,
                u:upgrades.map(u=>u.count)
            }));
        }
        function fmt(n) { if(n>=1e12)return(n/1e12).toFixed(2)+'T'; if(n>=1e9)return(n/1e9).toFixed(2)+'B'; if(n>=1e6)return(n/1e6).toFixed(2)+'M'; if(n>=1e3)return(n/1e3).toFixed(1)+'K'; return Math.floor(n).toString(); }
        
        function addExp(amount) {
            exp += amount;
            while (exp >= expNeeded) {
                exp -= expNeeded;
                level++;
                expNeeded = Math.floor(expNeeded * 1.5);
                clickValue += level;
                showPopup('Î†àÎ≤®ÏóÖ!', `Î†àÎ≤® ${level} Îã¨ÏÑ±! +${level} ÌÅ¥Î¶≠Î†•`);
            }
            checkAchievements();
            updateUI();
        }
        
        function clickMoney(e) {
            money += clickValue;
            totalClicks++;
            totalEarned += clickValue;
            questProgress++;
            
            let f = document.createElement('div'); f.className='float'; f.textContent='+$'+fmt(clickValue); 
            f.style.left=(e.clientX-30)+'px'; f.style.top=(e.clientY-20)+'px'; 
            document.body.appendChild(f); setTimeout(()=>f.remove(),1000);
            
            checkQuest();
            addExp(1);
            updateUI();
        }
        
        function buy(i) {
            if (money >= upgrades[i].cost) {
                money -= upgrades[i].cost;
                upgrades[i].count++;
                upgrades[i].cost = Math.floor(upgrades[i].cost * 1.15);
                mps += upgrades[i].income;
                clickValue = 1 + mps * 0.1 + level;
                checkAchievements();
                updateUI();
            }
        }
        
        function checkQuest() {
            if (questProgress >= questTarget) {
                money += questReward;
                showPopup('ÌÄòÏä§Ìä∏ ÏôÑÎ£å!', `+$${fmt(questReward)}`);
                questProgress = 0;
                questTarget = Math.floor(questTarget * 1.2);
                questReward = Math.floor(questReward * 1.3);
                addExp(20);
            }
            updateUI();
        }
        
        function getDailyReward() {
            let now = Date.now();
            if (now - lastDaily < 86400000) {
                showPopup('ÏïÑÏßÅ!', 'ÎÇ¥Ïùº Îã§Ïãú Ïò§ÏÑ∏Ïöî!');
                return;
            }
            let reward = level * 100 + 100;
            money += reward;
            lastDaily = now;
            localStorage.setItem('lastDaily', now);
            showPopup('üéÅ ÏùºÏùº Î≥¥ÏÉÅ!', `+$${fmt(reward)}`);
            addExp(50);
        }
        
        function checkAchievements() {
            let unlocked = false;
            if (totalClicks >= 1 && !achievements[0].unlocked) { achievements[0].unlocked = true; money += achievements[0].reward; showPopup('üèÜ '+achievements[0].name, '+$'+fmt(achievements[0].reward)); unlocked = true; }
            if (money >= 1000000 && !achievements[1].unlocked) { achievements[1].unlocked = true; money += achievements[1].reward; showPopup('üèÜ '+achievements[1].name, '+$'+fmt(achievements[1].reward)); unlocked = true; }
            if (upgrades.reduce((s,u)=>s+u.count,0) >= 10 && !achievements[2].unlocked) { achievements[2].unlocked = true; money += achievements[2].reward; showPopup('üèÜ '+achievements[2].name, '+$'+fmt(achievements[2].reward)); unlocked = true; }
            if (level >= 10 && !achievements[3].unlocked) { achievements[3].unlocked = true; money += achievements[3].reward; showPopup('üèÜ '+achievements[3].name, '+$'+fmt(achievements[3].reward)); unlocked = true; }
            if (mps >= 1000 && !achievements[4].unlocked) { achievements[4].unlocked = true; money += achievements[4].reward; showPopup('üèÜ '+achievements[4].name, '+$'+fmt(achievements[4].reward)); unlocked = true; }
            if (unlocked) { achievementCount = achievements.filter(a=>a.unlocked).length; save(); }
        }
        
        function showPopup(title, text) {
            document.getElementById('popupTitle').innerHTML = title;
            document.getElementById('popupText').textContent = text;
            document.getElementById('popup').classList.add('show');
        }
        function closePopup() { document.getElementById('popup').classList.remove('show'); }
        
        function updateUI() {
            document.getElementById('money').textContent = '$' + fmt(money);
            document.getElementById('mps').textContent = '$' + fmt(mps) + '/Ï¥à';
            document.getElementById('level').textContent = level;
            document.getElementById('exp').textContent = fmt(exp) + '/' + fmt(expNeeded);
            document.getElementById('achievements').textContent = achievementCount;
            document.getElementById('questProgress').textContent = fmt(questProgress) + '/' + fmt(questTarget) + ' ÌÅ¥Î¶≠';
            document.getElementById('questReward').textContent = '+$' + fmt(questReward);
            
            let h = '';
            upgrades.forEach((u,i) => {
                let colors = ['#FF6B6B','#4ECDC4','#45B7D1','#96CEB4','#FFEAA7','#DDA0DD','#98D8C8','#F7DC6F','#BB8FCE','#85C1E9'][i];
                h += `<div class="upgrade ${money>=u.cost?'':'locked'}" onclick="buy(${i})">
                    <div class="upgrade-left">
                        <div class="upgrade-icon" style="background:${colors}20;border:2px solid ${colors}">${icons[i]}</div>
                        <div class="upgrade-info"><b>${u.name}</b><small>+$${u.income}/Ï¥à</small></div>
                    </div>
                    <div class="upgrade-right">
                        <div class="upgrade-cost">$${fmt(u.cost)}</div>
                        <div class="upgrade-count">${u.count}</div>
                    </div>
                </div>`;
            });
            document.getElementById('upgrades').innerHTML = h;
            save();
        }
        
        setInterval(() => { if(mps>0){money+=mps; totalEarned+=mps; questProgress+=Math.floor(mps); checkQuest(); addExp(Math.floor(mps/10));} updateUI(); }, 1000);
        load(); updateUI();
    </script>
</body>
