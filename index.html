<!DOCTYPE html>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-app-pub-2805703348506657/f08c47fec0942fa" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);

        .header {

        .header h1 { font-size: 20px; font-weight: 800; background: linear-gradient(45deg, #FFD700, #FFA500); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .daily-btn { background: linear-gradient(45deg, #FF6B6B, #FF8E53); border: none; padding: 6px 12px; border-radius: 15px; color: white; font-weight: 700; font-size: 11px; cursor: pointer; }
        .stats-bar { display: flex; gap: 8px; margin-bottom: 8px; flex-shrink: 0; }
        .stat-box { flex: 1; background: rgba(255,255,255,0.1); border-radius: 10px; padding: 6px; text-align: center; }
        .stat-label { font-size: 9px; color: rgba(255,255,255,0.6); }
        .stat-value { font-size: 12px; font-weight: 700; color: #FFD700; }
        .quest-box { background: linear-gradient(135deg, #6B5B95, #88B04B); border-radius: 10px; padding: 8px; margin-bottom: 8px; display: flex; justify-content: space-between; align-items: center; flex-shrink: 0; }
        .quest-info b { font-size: 11px; }
        .quest-progress { font-size: 10px; color: rgba(255,255,255,0.8); }
        .quest-reward { color: #FFD700; font-size: 11px; }
        .money-box { background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05)); border-radius: 14px; padding: 12px; margin-bottom: 8px; text-align: center; flex-shrink: 0; }
        .money { font-size: 32px; font-weight: 700; color: #00FF88; }
        .mps { color: rgba(255,255,255,0.7); font-size: 11px; }
        .click-area { display: flex; justify-content: center; margin: 8px 0; flex-shrink: 0; }
        .click-btn { background: linear-gradient(145deg, #FFD700, #FF8C00); border: none; border-radius: 50%; width: 110px; height: 110px; font-size: 22px; font-weight: 700; color: #1a1a2e; cursor: pointer; box-shadow: 0 8px 25px rgba(255,215,0,0.4); transition: transform 0.1s; }
        .click-btn:active { transform: scale(0.93); }
        .upgrades { flex: 1; overflow-y: auto; overflow-x: hidden; padding: 5px; -webkit-overflow-scrolling: touch; }
        .upgrades::-webkit-scrollbar { width: 3px; }
        .upgrades::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .upgrades::-webkit-scrollbar-thumb { background: rgba(255,215,0,0.3); border-radius: 10px; }
        .upgrade { background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05)); padding: 10px; margin: 5px 0; border-radius: 10px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; transition: all 0.15s; }
        .upgrade:active { background: rgba(255,255,255,0.2); }
        .upgrade.locked { opacity: 0.4; }
        .upgrade-left { display: flex; align-items: center; gap: 8px; }
        .upgrade-icon { width: 32px; height: 32px; border-radius: 8px; display: flex; align-items: center; justify-content: center; font-size: 16px; }
        .upgrade-info b { display: block; font-size: 13px; }
        .upgrade-info small { color: rgba(255,255,255,0.6); font-size: 9px; }
        .upgrade-right { text-align: right; }
        .upgrade-cost { color: #FFD700; font-size: 11px; font-weight: 600; }
        .upgrade-count { background: linear-gradient(45deg, #FFD700, #FFA500); color: #1a1a2e; padding: 2px 6px; border-radius: 12px; font-size: 10px; font-weight: 700; margin-top: 2px; display: inline-block; }
        .float { position: fixed; font-size: 24px; font-weight: 700; color: #00FF88; pointer-events: none; animation: floatUp 1s forwards; z-index: 1000; text-shadow: 0 0 10px rgba(0,255,136,0.8); }
        @keyframes floatUp { 0% { opacity: 1; transform: translateY(0); } 100% { opacity: 0; transform: translateY(-80px); } }
        .popup { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: linear-gradient(135deg, #1a1a2e, #16213e); border: 2px solid #FFD700; border-radius: 18px; padding: 18px 25px; text-align: center; z-index: 2000; display: none; min-width: 200px; }
        .popup.show { display: block; }
        .popup h2 { color: #FFD700; margin-bottom: 8px; font-size: 18px; }
        .popup p { font-size: 16px; margin-bottom: 12px; }
        .popup button { background: #FFD700; color: #1a1a2e; border: none; padding: 8px 25px; border-radius: 20px; font-weight: 700; cursor: pointer; }
        .ad-banner { position: fixed; bottom: 0; left: 0; right: 0; height: 65px; background: linear-gradient(to top, #000, rgba(0,0,0,0.9)); display: flex; align-items: center; justify-content: center; }
    </style>
</head>
<body>
    <div class="popup" id="popup">
        <h2 id="popupTitle">üéâ!</h2>
        <p id="popupText">+$0</p>
        <button onclick="closePopup()">ÌôïÏù∏</button>
    </div>
    
    <div class="container">
        <div class="header">
            <h1>üíé Money Tycoon</h1>
            <button class="daily-btn" onclick="getDailyReward()">üéÅ</button>
        </div>
        <div class="stats-bar">
            <div class="stat-box"><div class="stat-label">LV</div><div class="stat-value" id="level">1</div></div>
            <div class="stat-box"><div class="stat-label">EXP</div><div class="stat-value" id="exp">0</div></div>
            <div class="stat-box"><div class="stat-label">ÏóÖÏ†Å</div><div class="stat-value" id="achievements">0</div></div>
        </div>
        <div class="quest-box">
            <div class="quest-info">
                <b id="questName">ÌÅ¥Î¶≠!</b>
                <div class="quest-progress" id="questProgress">0/100</div>
            </div>
            <div class="quest-reward" id="questReward">+$50</div>
        </div>
        <div class="money-box">
            <div class="money" id="money">$0</div>
            <div class="mps">üìà <span id="mps">$0</span>/Ï¥à</div>
        </div>
        <div class="click-area">
            <button class="click-btn" onclick="clickMoney(event)">TAP!</button>
        </div>
        <div class="upgrades" id="upgrades"></div>
    </div>
    
    <div class="ad-banner">
        <ins class="adsbygoogle" style="display:inline-block;width:320px;height:50px" data-ad-client="ca-app-pub-2805703348506657" data-ad-slot="f08c47fec0942fa"></ins>
    </div>

    <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
        
        let money = 0, mps = 0, clickValue = 1, level = 1, exp = 0, expNeeded = 100;
        let totalClicks = 0, achievementCount = 0;
        let questProgress = 0, questTarget = 100, questReward = 50;
        let lastDaily = parseInt(localStorage.getItem('lastDaily') || '0');
        
        const icons = ['üë§','üé∞','‚òï','üè™','üçΩÔ∏è','üè®','üè¢','üìà','üè¶','üåê'];
        const colors = ['#FF6B6B','#4ECDC4','#45B7D1','#96CEB4','#FFEAA7','#DDA0DD','#98D8C8','#F7DC6F','#BB8FCE','#85C1E9'];
        const upgrades = [
            {name:"ÏïåÎ∞îÏÉù",cost:15,income:0.5,count:0},
            {name:"ÌåêÎß§Í∏∞",cost:100,income:3,count:0},
            {name:"Ïπ¥Ìéò",cost:500,income:10,count:0},
            {name:"Ìé∏ÏùòÏ†ê",cost:2000,income:40,count:0},
            {name:"ÏãùÎãπ",cost:8000,income:150,count:0},
            {name:"Ìò∏ÌÖî",cost:30000,income:500,count:0},
            {name:"Î∂ÄÎèôÏÇ∞",cost:100000,income:1500,count:0},
            {name:"Ï£ºÏãù",cost:500000,income:5000,count:0},
            {name:"ÏùÄÌñâ",cost:2000000,income:20000,count:0},
            {name:"ÎåÄÍ∏∞ÏóÖ",cost:10000000,income:100000,count:0}
        ];
        
        const achievements = [
            {id:1,name:"Ï≤´ ÌÅ¥Î¶≠",reward:10,unlocked:false},
            {id:2,name:"Î∞±ÎßåÏû•Ïûê",reward:10000,unlocked:false,cond:()=>money>=1000000},
            {id:3,name:"ÏÇ¨ÏóÖÍ∞Ä",reward:100,unlocked:false,cond:()=>upgrades.reduce((s,u)=>s+u.count,0)>=10},
            {id:4,name:"Î†àÎ≤®10",reward:500,unlocked:false,cond:()=>level>=10},
            {id:5,name:"ÏàòÏûÖÏ≤ú",reward:5000,unlocked:false,cond:()=>mps>=1000}
        ];
        
        function save() {
            try {
                const data = JSON.stringify({
                    m: money, p: mps, c: clickValue, l: level, e: exp, en: expNeeded,
                    tc: totalClicks, ac: achievementCount, qp: questProgress, qt: questTarget, qr: questReward,
                    u: upgrades.map(u => u.count),
                    ach: achievements.map(a => a.unlocked),
                    ld: lastDaily
                });
                localStorage.setItem('moneySave', data);
            } catch(e) { console.log('Save error:', e); }
        }
        
        function load() {
            try {
                const s = localStorage.getItem('moneySave');
                if (s) {
                    const d = JSON.parse(s);
                    money = d.m || 0; mps = d.p || 0; clickValue = d.c || 1;
                    level = d.l || 1; exp = d.e || 0; expNeeded = d.en || 100;
                    totalClicks = d.tc || 0; achievementCount = d.ac || 0;
                    questProgress = d.qp || 0; questTarget = d.qt || 100; questReward = d.qr || 50;
                    lastDaily = d.ld || 0;
                    if (d.u) upgrades.forEach((u,i) => u.count = d.u[i] || 0);
                    if (d.ach) achievements.forEach((a,i) => a.unlocked = d.ach[i] || false);
                }
            } catch(e) { console.log('Load error:', e); }
        }
        
        function fmt(n) { 
            if(n>=1e12)return(n/1e12).toFixed(1)+'T'; 
            if(n>=1e9)return(n/1e9).toFixed(1)+'B'; 
            if(n>=1e6)return(n/1e6).toFixed(1)+'M'; 
            if(n>=1e3)return(n/1e3).toFixed(1)+'K'; 
            return Math.floor(n).toString(); 
        }
        
        function addExp(amount) {
            exp += amount;
            while (exp >= expNeeded) {
                exp -= expNeeded;
                level++;
                expNeeded = Math.floor(expNeeded * 1.5);
                clickValue += level;
                showPopup('Î†àÎ≤®ÏóÖ!', `Î†àÎ≤® ${level}! +${level} ÌÅ¥Î¶≠Î†•`);
            }
            checkAchievements();
        }
        
        function clickMoney(e) {
            money += clickValue;
            totalClicks++;
            questProgress++;
            
            let f = document.createElement('div');
            f.className = 'float';
            f.textContent = '+$' + fmt(clickValue);
            f.style.left = (e.clientX - 25) + 'px';
            f.style.top = (e.clientY - 15) + 'px';
            document.body.appendChild(f);
            setTimeout(() => f.remove(), 1000);
            
            checkQuest();
            addExp(1);
            updateUI();
        }
        
        function buy(i) {
            if (money >= upgrades[i].cost) {
                money -= upgrades[i].cost;
                upgrades[i].count++;
                upgrades[i].cost = Math.floor(upgrades[i].cost * 1.15);
                mps += upgrades[i].income;
                clickValue = 1 + mps * 0.1 + level;
                checkAchievements();
                updateUI();
            }
        }
        
        function checkQuest() {
            if (questProgress >= questTarget) {
                money += questReward;
                showPopup('ÌÄòÏä§Ìä∏ ÏôÑÎ£å!', '+$' + fmt(questReward));
                questProgress = 0;
                questTarget = Math.floor(questTarget * 1.2);
                questReward = Math.floor(questReward * 1.3);
                addExp(20);
            }
        }
        
        function getDailyReward() {
            const now = Date.now();
            const day = 24 * 60 * 60 * 1000;
            if (now - lastDaily < day) {
                showPopup('ÏïÑÏßÅ!', 'ÎÇ¥Ïùº Îã§Ïãú!');
                return;
            }
            let reward = level * 100 + 100;
            money += reward;
            lastDaily = now;
            showPopup('üéÅ ÏùºÏùº Î≥¥ÏÉÅ!', '+$' + fmt(reward));
            addExp(50);
            save();
        }
        
        function checkAchievements() {
            let changed = false;
            achievements.forEach((a, i) => {
                if (!a.unlocked) {
                    const cond = a.cond ? a.cond() : (i === 0 && totalClicks >= 1);
                    if (cond) {
                        a.unlocked = true;
                        money += a.reward;
                        showPopup('üèÜ ' + a.name, '+$' + fmt(a.reward));
                        achievementCount++;
                        changed = true;
                    }
                }
            });
            if (changed) save();
        }
        
        function showPopup(title, text) {
            document.getElementById('popupTitle').innerHTML = title;
            document.getElementById('popupText').textContent = text;
            document.getElementById('popup').classList.add('show');
        }
        
        function closePopup() {
            document.getElementById('popup').classList.remove('show');
        }
        
        function updateUI() {
            document.getElementById('money').textContent = '$' + fmt(money);
            document.getElementById('mps').textContent = '$' + fmt(mps);
            document.getElementById('level').textContent = level;
            document.getElementById('exp').textContent = fmt(exp) + '/' + fmt(expNeeded);
            document.getElementById('achievements').textContent = achievementCount;
            document.getElementById('questProgress').textContent = fmt(questProgress) + '/' + fmt(questTarget);
            document.getElementById('questReward').textContent = '+$' + fmt(questReward);
            
            let h = '';
            upgrades.forEach((u, i) => {
                h += `<div class="upgrade ${money >= u.cost ? '' : 'locked'}" onclick="buy(${i})">
                    <div class="upgrade-left">
                        <div class="upgrade-icon" style="background:${colors[i]}25;border:2px solid ${colors[i]}">${icons[i]}</div>
                        <div class="upgrade-info"><b>${u.name}</b><small>+$${u.income}/Ï¥à</small></div>
                    </div>
                    <div class="upgrade-right">
                        <div class="upgrade-cost">$${fmt(u.cost)}</div>
                        <div class="upgrade-count">${u.count}</div>
                    </div>
                </div>`;
            });
            document.getElementById('upgrades').innerHTML = h;
            save();
        }
        
        // Auto income
        setInterval(() => {
            if (mps > 0) {
                money += mps;
                questProgress += Math.floor(mps);
                checkQuest();
                addExp(Math.floor(mps / 10));
                updateUI();
            }
        }, 1000);
        
        // Init
        load();
        updateUI();
    </script>
</body>
